<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriInspect | Apple Quality Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(135deg, rgba(2,6,23,0.85), rgba(2,6,23,0.5)),
                url("/static/assets/form2.jpg") center/cover no-repeat;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
        }

        /* ===== NAVBAR ===== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(2, 6, 23, 0.75);
            backdrop-filter: blur(12px);
            z-index: 1000;
        }

        nav h2 {
            color: #6bff9c;
            font-weight: 700;
        }

        nav a {
            color: #e5e7eb;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: #6bff9c;
            left: 0;
            bottom: -5px;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* ===== MAIN FORM ===== */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 40px 80px;
        }

        .container {
            width: 100%;
            max-width: 720px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            border-radius: 24px;
            padding: 45px 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
            animation: fadeUp 1.1s ease forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.9rem;
            background: linear-gradient(90deg, #2ecc71, #8bffb0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #e5e7eb;
            margin-bottom: 35px;
            font-size: 0.95rem;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 22px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: #e5e7eb;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.12);
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input::placeholder {
            color: #cbd5e1;
        }

        input:focus {
            border-color: #6bff9c;
            box-shadow: 0 0 0 3px rgba(107,255,156,0.25);
        }

        .full {
            grid-column: 1 / -1;
        }

        button {
            margin-top: 10px;
            padding: 15px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: #020617;
            background: linear-gradient(135deg, #2ecc71, #6bff9c);
            box-shadow: 0 15px 35px rgba(0,0,0,0.45);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 20px 45px rgba(0,0,0,0.55);
        }

        .back-link {
            margin-top: 22px;
            text-align: center;
        }

        .back-link a {
            color: #93c5fd;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* ===== FOOTER ===== */
        footer {
            background: rgba(2,6,23,0.9);
            text-align: center;
            padding: 30px 20px;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        footer strong {
            color: #6bff9c;
        }

        @media (max-width: 600px) {
            nav {
                padding: 15px 30px;
            }

            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <h2>AgriInspect</h2>
    <div>
        <a href="/">Home</a>
        <a href="/predict">Predict</a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main>
    <div class="container">
        <h1>üçé Apple Quality Prediction</h1>
        <div class="subtitle">
            Enter numeric feature values to evaluate apple quality using ML
        </div>

        <form action="/submit" method="post">
            <div>
                <label for="Size">Size</label>
                <input type="number" step="any" id="Size" name="Size" placeholder="e.g. 7.2" required>
            </div>

            <div>
                <label for="Weight">Weight</label>
                <input type="number" step="any" id="Weight" name="Weight" placeholder="e.g. 160" required>
            </div>

            <div>
                <label for="Sweetness">Sweetness</label>
                <input type="number" step="any" id="Sweetness" name="Sweetness" placeholder="e.g. 8.5" required>
            </div>

            <div>
                <label for="Crunchiness">Crunchiness</label>
                <input type="number" step="any" id="Crunchiness" name="Crunchiness" placeholder="e.g. 7.8" required>
            </div>

            <div>
                <label for="Juiciness">Juiciness</label>
                <input type="number" step="any" id="Juiciness" name="Juiciness" placeholder="e.g. 6.9" required>
            </div>

            <div>
                <label for="Ripeness">Ripeness</label>
                <input type="number" step="any" id="Ripeness" name="Ripeness" placeholder="e.g. 7.5" required>
            </div>

            <div>
                <label for="Acidity">Acidity</label>
                <input type="number" step="any" id="Acidity" name="Acidity" placeholder="e.g. 4.2" required>
            </div>

            <div class="full">
                <button type="submit">Predict Apple Quality</button>
            </div>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer>
    ¬© 2026 <strong>AgriInspect</strong> ‚Ä¢ Built by Vipul Kumar  
    <br>
    B.Tech CSE, VIT Vellore
</footer>

</body>
</html>
